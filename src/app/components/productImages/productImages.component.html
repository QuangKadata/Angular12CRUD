<div class="containerd-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
  <h1 class="h2">Product Images</h1>
  <div class="btn-toolbar mb-2 mb-md-0">
    <div class="btn-group mr-2">
      <button class="btn btn-sm btn-outline-secondary">Share</button>
      <button class="btn btn-sm btn-outline-secondary">Export</button>
    </div>
  </div>
</div>

<div class="container-fluid">
	<div class="row">
    <input type="text" class="form-control" name="firstName" [(ngModel)]="name" (ngModelChange)="Search()" placeholder="Search Name Product Image" style="width: 30%;margin-bottom: 15px;"/>

	<table id="example" class="table table-striped table-bordered" style="width:100%">
        <thead>
            <tr style="background-color: #343a40 !important;color: white;">
                <th><input type="checkbox"></th>
                <th (click)="sort('name')">Name&nbsp;<i class="fa fa-sort"></i></th>
                <th [width]="5" (click)="sort('')">Image&nbsp;<i class="fa fa-sort"></i></th>
                <th (click)="sort('price')">Price&nbsp;<i class="fa fa-sort"></i></th>
                <th (click)="sort('reviews')">Reviews&nbsp;<i class="fa fa-sort"></i></th>
                <th (click)="sort('summary')">Summary&nbsp;<i class="fa fa-sort"></i></th>
                <th (click)="sort('categories')">Categories&nbsp;<i class="fa fa-sort"></i></th>
                <th [width]="5" >Action</th>
            </tr>
        </thead>
        <tbody *ngFor="let a of productImage| orderBy: key: reserve |paginate :{itemsPerPage: 10,currentPage : p}">
            <td><input type="checkbox"></td>
            <td>{{a.name}}</td>
            <td><img src="{{a.image}}" class="zoom" alt="Image Product"></td>
            <td>{{a.price}}</td>
            <td>{{a.reviews}}</td>
            <td>{{a.summary}}</td>
            <td>{{a.categories}}</td>
            <td class="btn-group">
              <button type="button" data-toggle="modal" data-target="#editUserModal"
              class="btn btn-sm btn-outline-secondary  mr-2"><i class="fa fa-cog"
                style="font-size: 16px" aria-hidden="true"></i></button>
            <button type="button" class="btn btn-sm btn-outline-secondary  mr-2" data-toggle="modal"
              data-target="#deleteUserModal"><i class="fa fa-trash" style="font-size: 16px"
                aria-hidden="true"></i></button>
  
            <div class="modal fade" id="editUserModal" tabindex="-1" role="dialog" aria-hidden="true">
              <div class="modal-dialog" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Edit Product Images</h5>
                  </div>
                  <div class="modal-body" >
                    <form [formGroup]="formValue">
                      <div class="row">
                        <!-- <div class="form-group col-md-6">
                          <label for="exampleInputEmail1">First Name</label>
                          <input type="text" formControlName="firstName" class="form-control" placeholder="Enter First Name">
                        </div> -->
                        <div class="form-group col-md-6">
                          <label for="exampleInputEmail1">Images</label>
                          <img formControlName="avatar" src="{{a.image}}" style="width: 200px;height: 200px;" alt="image">
                        </div>
                      </div>
                      <div class="row">
                        <div class="form-group col-md-6">
                          <label for="exampleInputEmail1">First Name</label>
                          <input type="text" formControlName="firstName" class="form-control" placeholder="Enter First Name">
                        </div>
                      <div class="form-group col-md-6">
                        <label for="exampleInputPassword1">Last Name</label>
                        <input type="text" formControlName="lastName" class="form-control" placeholder="Enter Last Name">
                      </div>
                      </div>

                      <div class="form-group">
                        <label for="exampleInputEmail1">Email ID</label>
                        <input type="email" formControlName="email" class="form-control" placeholder="Enter email" readonly>
                      </div>
                      <div class="form-group">
                        <label for="exampleInputPassword1">Mobile Number</label>
                        <input type="text" formControlName="mobile" class="form-control" placeholder="Enter Telephone Number">
                      </div>
                      <div class="form-group">
                        <label for="exampleInputEmail1">Salary</label>
                        <input type="text" formControlName="salary" class="form-control" placeholder="Enter Salary">
                      </div>
                    </form>
                  </div>
                  <div class="modal-footer">
                    <button type="button" id="cancel" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" >Update</button>
                  </div>
                </div>
              </div>
            </div>
            </td>
        </tbody>
        <tfoot>
            <tr>
              <th></th>
              <th>Name</th>
              <th>Image</th>
              <th>Price</th>
              <th>Reviews</th>
              <th>Summary</th>
              <th>Categories</th>
            </tr>
        </tfoot>
    </table>
    <pagination-controls (pageChange)="p = $event"></pagination-controls>
	</div>
</div>
